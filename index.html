<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
		/>
	</head>
	<body>
		<box>
			<main>
				<div class="titleMain">
					<h2>Login</h2>
					<span>Enter your account details</span>
				</div>
				<div class="inputField">
					<input type="text" name="Username" id="" placeholder="Username" />
					<input type="password" name="Password" id="" placeholder="Password" />
					<span>Forgot Password?</span>
				</div>
				<button class="loginNow" type="submit">Login Now</button>
				<div class="footerMain">
               <span>Don't have an account?</span>
               <button class="signUp">Sign Up</button>
            </div>
			</main>
			<div class="overBanner">
            <h1>GAME</h1>
            <p>Unleash your imagination, game without limits!</p>
         </div>
			<div class="banner">
            <img src="https://images.pexels.com/photos/21067/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
         </div>
		</box>
		<div class="background">
			
		</div>
	</body>
</html>
